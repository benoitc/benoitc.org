<article class="entry article<%= cls %>">
    <header class="meta">
        <p><time title="GMT" datetime="<%= post.created_at %>"
        class="caps"><%= fcreated_at %></time></p>
    </header>
    <h3>
        <a href="<%= link %>"><%= post.title %></a>
    </h3>
    <p><%= post.summary %></p>
</article>
